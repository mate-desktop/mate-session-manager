# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

# Use travis branch for test.
#branches:
#  only:
#  - travis

before_install:
  - curl -L -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/travis/travis/docker-build
  - chmod +x docker-build

install:
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build autotools

env:
  - DISTRO="base/archlinux"
  - DISTRO="debian:sid"
  - DISTRO="fedora:29"
  - DISTRO="ubuntu:18.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  archlinux:
    # Useful URL: https://git.archlinux.org/svntogit/community.git/tree/mate-session-manager
    - gcc
    - git
    - make
    # Append new requires below
    - dbus-glib
    - gtk3
    - intltool
    - libsm
    - mate-common
    - mate-desktop
    - python
    - systemd
    - xtrans

  debian:
    # Useful URL: https://github.com/mate-desktop/debian-packages
    # Useful URL: https://salsa.debian.org/debian-mate-team/mate-session-manager
    - git
    - make
    # Append new requires below
    - intltool
    - libdbus-glib-1-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libice-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libsystemd-dev
    - libx11-dev
    - libxau-dev
    - libxext-dev
    - libxrender-dev
    - libxt-dev
    - libxtst-dev
    - mate-common
    - xmlto
    - xsltproc

  fedora:
    # Useful URL: https://src.fedoraproject.org/cgit/rpms/mate-session-manager.git
    - gcc
    - git
    - make
    - redhat-rpm-config
    # Append new requires below
    - dbus-glib-devel
    - desktop-file-utils
    - gtk3-devel
    - libSM-devel
    - libXtst-devel
    - mate-common
    - pangox-compat-devel
    - systemd-devel
    - xmlto
    - xorg-x11-xtrans-devel

  ubuntu:
    - git
    - make
    # Append new requires below
    - intltool
    - libdbus-glib-1-dev
    - libglib2.0-dev
    - libgtk-3-dev
    - libice-dev
    - libsm-dev
    - libstartup-notification0-dev
    - libsystemd-dev
    - libx11-dev
    - libxau-dev
    - libxext-dev
    - libxrender-dev
    - libxt-dev
    - libxtst-dev
    - mate-common
    - xmlto
    - xsltproc

variables:
  - CFLAGS="-Wall -Werror=format-security"

after_scripts:
  - make distcheck > /dev/null
    # It will fail on debian, so it always returns 0, but can see the error message.
  - 'if [ $? -ne 0 ];then RED="\033[0;31m"; NC="\033[0m"; printf "${RED}!!! ERROR: Run make distcheck failed.${NC}\n"; fi'
